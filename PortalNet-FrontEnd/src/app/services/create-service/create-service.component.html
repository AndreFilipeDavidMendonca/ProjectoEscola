<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
<body >
  <br><br><br>

<div class="container">
    <form class="form-horizontal" role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <h2 id="title">Criar Serviço</h2>
        <hr>
        <br>
        <div class="form-group">
            <label for="serviceName" class="col-sm-4 control-label">Nome do Serviço*</label>
            <div class="col-sm-12">
                <input type="text" id="serviceName" placeholder="Introduza o nome do novo serviço!" class="form-control" ngModel name="serviceName" #serviceName="ngModel" autofocus required>
                <span class="help-block" *ngIf="!serviceName.valid && serviceName.touched">Tem de atribuir um nome ao novo serviço!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="internet" class="col-sm-4 control-label">Internet</label>
            <div class="col-sm-12">
                <input type="text" id="internet" placeholder="Introduza o a velocidade da internet em MB/s!" class="form-control" ngModel name="internete" #internet="ngModel" autofocus required> 
                <span class="help-block" *ngIf="internet.touched">Não adicionou internet a este serviço!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="tv" class="col-sm-4 control-label">Televisão</label>
            <div class="col-sm-12">
                <input type="text" id="tv" placeholder="Introduza o número de canais de televisão!" class="form-control" ngModel name="tv" #tv="ngModel" required>
                <span class="help-block" *ngIf="tv.touched">Não adicionou televisão a este serviço!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="mobilePhone" class="col-sm-4 control-label">Telemóvel</label>
            <div class="col-sm-12">
                <input type="text" id="mobilePhone" placeholder="Introduza os dados móveis!" class="form-control" ngModel name="mobilePhone" #mobilePhone="ngModel" autofocus required>
                <span class="help-block" *ngIf="mobilePhone.touched">Não adicionou telémovel a este serviço!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="mobilePhone" class="col-sm-4 control-label">Fidelização*</label>
            <div class="col-sm-12">
                <input type="text" id="mobilePhone" placeholder="Introduza o periodo de fidelização!" class="form-control" ngModel name="mobilePhone" #mobilePhone="ngModel" autofocus required>
                <span class="help-block" *ngIf="mobilePhone.touched">Tem de atribuir um periodo de fidelização!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-5 control-label">Preço*</label>
            <div class="col-sm-12">
                <input type="text" id="price" placeholder="Introduza o preço deste serviço!" class="form-control" ngModel name="price" #price="ngModel" required>
                <span class="help-block" *ngIf="!price.valid && price.touched">Tem de atribuir uma mensalidade a este serviço!</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block" style="color: rgb(0, 0, 0);">*Campos Obrigatórios</span>
            </div>
        </div>
        <br>  
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Registar</button>
        <button type="reset" class="btn btn-danger" (click)="onReset()" style="margin-left: 1%;">Limpar</button>
    </form> 
</div> 
</body>
